<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Thank you for your service"
    />
    <title>Thank You Veterans of Foreign Wars!</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preload" href="/script.js" as="script" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/4647233c-b193-47ac-9479-2e80e80c9951%2Ffavicon.png?v=1575577779339"
      type="image/x-icon"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div>
      <img src="https://cdn.glitch.com/fef41ef6-6588-48a2-bc51-98ad14b83c93%2Fflag%20gif.gif?v=1593306635783"/>
    </div>
    <div class="cardPositioningContainer">
      <div class="topFold" aria-hidden="true">
        <div class="topFold-front"></div>
      </div>
      <div class="card">
        <div class="card-message">
          <h1>
            Thank you for your service!
          </h1>
          <p>
            I personally want to thank you for everything you have done for the country I love. 
            Without you, America would not be the land of the free. 
            Your dedication and service to this country will never be forgotten. 
              
          </p>
        </div>
      </div>
      <div class="bottomFold" aria-hidden="true">
        <div class="bottomFold-front"></div>
      </div>

     
    </div>

    <canvas
      class="sparkleCanvas"
      aria-label="An animation of snow falling"
    ></canvas>

    

    <script src="https://unpkg.com/zdog@1.1.1/dist/zdog.dist.min.js"></script>
    <script src="/script.js" type="module" defer></script>
  </body>
</html>
