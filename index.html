<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Thank you for your service" />
    <title>Thank You Veterans of Foreign Wars</title>
    <link rel="stylesheet" href="/style.css" />
    
    <link
      rel="shortcut icon"
      href="https://cdn.countryflags.com/thumbs/united-states-of-america/flag-400.png"
      type="image/x-icon"
    />

    
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cardPositioningContainer">
      <div class="topFold" aria-hidden="true">
        <div class="topFold-front"></div>
      </div>
      <div class="card">
        <div class="card-message">
          <h1>
            Thank you for your service!
          </h1>
          <p>
            I personally want to thank you for everything you have done for the
            country I love. Without you, America would not be the land of the
            free. Your dedication and service to this country will never be
            forgotten.
          </p>
        </div>
      </div>
      <div class="bottomFold" aria-hidden="true">
        <div class="bottomFold-front">
          <p>
            Sincerely, Leah West
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
